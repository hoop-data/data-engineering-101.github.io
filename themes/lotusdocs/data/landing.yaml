# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  # badge:
  #   text: v0.1.0
  #   color: success # primary, secondary, success, danger, warning, info, light, dark
  #   pill: false # boolean
  #   soft: true # boolean

  titleLogo:
    path: "images/logos"
    filename: "title_logo.png"
    alt: "Lotus Docs Logo"
    height: 80px

  title: "Data Engineering 101"
  subtitle: "**Data Engineering 101** is your **go-to resource** for **mastering data engineering tools and techniques**.
  Our site offers **comprehensive documentation** and **easy-to-understand guides** to help you navigate and excel in the world of data engineering.
  Whether you're a beginner or a seasoned professional, you'll find **valuable insights** and **practical knowledge** to **enhance your data engineering skills**."
  # info: "**Open Source** SAM Licensed." # 3

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "lotus_docs_screenshot.png" # filename of your hero image (including file extension)
    alt: "Lotus Docs Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  # cta2Button:
  #   icon: article
  #   btnText: "Go to Docs"
  #   url: /#docs
  # cta2Button:
  #   icon: construction
  #   btnText: "In Development"
  #   url: "https://github.com/colinwilson/lotusdocs"

  # info: "**Open Source** MIT Licensed."


# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Comprehensive Guide to Data Engineering
  subtitle: Explore the fundamental concepts and methodologies in data engineering, from ETL processes to data warehousing.

  items:
    - title: Apache Spark # 4
      icon: speed # 3
      description: Explore various APIs and errors with examples in Pyspark, Scala and Spark SQL. # 5
      ctaLink: # 6
        text: learn more
        url: /docs/spark/getting-started/

    - title: Pandas
      icon: trending_up
      description: Explore various APIs, errors, tutorials and best practices with examples in Python.
      ctaLink: # 6
        text: learn more
        url: /docs/pandas/getting-started/